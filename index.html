<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Movies - Home</title>
    <script src="https://kit.fontawesome.com/bfe293c3f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img src="./assests/logo.png" class="logo" alt="">
                <ul class="nav__links">
                    <li><a href="/index.html" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="/movies.html" class="nav__link nav__link--primary nav__home">Movies</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1 class="header__title">No.1 platform in Australia to watch movies online</h1>
                    <h2 class="header__sub-title">Browse movies from all your favourite categories</h2>
                    <div class="input__wrapper">
                        <input onchange="searchBox(event)" class ="form-control" type="text" placeholder="Eg. Fast and Furious">
                        <button class="header__btn" onclick="onSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <figure class="header__img--wrapper">
                        <img src="./assests/home_cinema.svg" class="header__img" alt="">
                    </figure>    
                </div>
            </div>
        </header>
      </section>
</body>
</html>
